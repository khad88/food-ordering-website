<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm - KhoaFood</title>
    <link rel="stylesheet" href="/css/product_management.css">
</head>
<body>
    <header>
        <div class="logo">KhoaFood Admin</div>
        <nav>
            <a href="home.html">Trang chủ</a>
            <a href="product_management.html" class="active">Quản lý sản phẩm</a>
        </nav>
        <div class="user-actions">
            <button class="logout-btn">Đăng xuất</button>
        </div>
    </header>

    <div class="admin-container">
        <aside class="sidebar">
            <ul>
                <li><a href="admin_dashboard.html">Tổng Quan</a></li>
                <li><a href="orders.html">Đơn Hàng</a></li>
                <li><a href="product_management.html" class="active">Sản Phẩm</a></li>
                <li><a href="promotions.html">Khuyến Mãi</a></li>
                <li><a href="employee.html" >Nhân viên</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <section class="product-management">
                <h1>Quản lý sản phẩm</h1>
                <div class="actions">
                    <input type="text" id="search-input" placeholder="Tìm kiếm sản phẩm...">
                    <button class="btn search-btn" onclick="searchProducts()">Tìm kiếm</button>
                    <a href="add_product.html">
                        <button class="btn add-btn">Thêm sản phẩm</button>
                    </a>
                </div>
                <table class="products-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tên sản phẩm</th>
                            <th>Danh mục</th>
                            <th>Giá</th>
                            <th>Trạng thái</th>
                            <th>Hình ảnh</th>
                            <th>Mô tả</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="products-tbody">
                        <!-- Danh sách sản phẩm sẽ được tải từ backend -->
                    </tbody>
                </table>
                <div class="pagination" id="pagination-container"></div>
            </section>
        </main>
    </div>

    <footer>
        <p>© 2025 KhoaFood. ALL RIGHT RESERVED.</p>
    </footer>

    <script src="/js/product_management.js"></script>
</body>
</html>
