<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Khuyến mãi - KhoaFood</title>
    <link rel="stylesheet" href="/css/promotions.css">
</head>
<body>
    <header>
        <div class="logo">KhoaFood Admin</div>
        <nav>
            <a href="home.html">Trang chủ</a>
            <a href="promotions.html" class="active">Khuyến Mãi</a>
        </nav>
        <div class="user-actions">
            <button class="logout-btn" onclick="logout()">Đăng xuất</button>
        </div>
    </header>

    <div class="admin-container">
        <aside class="sidebar">
            <ul>
                <li><a href="admin_dashboard.html">Tổng Quan</a></li>
                <li><a href="orders.html">Đơn Hàng</a></li>
                <li><a href="product_management.html">Sản Phẩm</a></li>
                <li><a href="promotions.html" class="active">Khuyến Mãi</a></li>
                <li><a href="employee.html">Nhân viên</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <section id="promotions" class="promotions-section">
                <h2>Quản lý khuyến mãi</h2>
                <button class="add-btn" onclick="window.location.href='add_promotions.html'">Thêm khuyến mãi</button>
                <table class="promotions-table">
                    <thead>
                        <tr>
                            <th>Mã giảm giá</th>
                            <th>Tên chương trình</th>
                            <th>Thời gian</th>
                            <th>Mô tả</th>
                            <th>Phần trăm giảm giá</th>
                            <th>Trạng thái</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="promotions-tbody">
                        <!-- Danh sách khuyến mãi sẽ được tải từ backend -->
                    </tbody>
                </table>
                <!-- Khu vực phân trang -->
                <div id="pagination-container" class="pagination">
                    <!-- Các nút phân trang sẽ được thêm động -->
                </div>
            </section>
        </main>
    </div>

    <footer>
        <p>© 2025 KhoaFood. ALL RIGHT RESERVED.</p>
    </footer>

    <script src="/js/promotions.js"></script>
</body>
</html>
