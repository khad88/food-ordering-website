<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Nhân viên - KhoaFood</title>
    <link rel="stylesheet" href="/css/customers.css">
</head>
<body>
    <header>
        <div class="logo">KhoaFood Admin</div>
        <nav>
            <a href="home.html">Trang chủ</a>
            <a href="employee.html" class="active">Quản lý nhân viên</a>
        </nav>
        <div class="user-actions">
            <button class="logout-btn" onclick="logout()">Đăng xuất</button>
        </div>
    </header>

    <div class="admin-container">
        <aside class="sidebar">
            <ul>
                <li><a href="admin_dashboard.html">Tổng Quan</a></li>
                <li><a href="orders.html">Đơn Hàng</a></li>
                <li><a href="product_management.html">Sản Phẩm</a></li>
                <li><a href="promotions.html">Khuyến Mãi</a></li>
                <li><a href="employee.html" class="active">Nhân viên</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <section id="employees" class="employees-section">
                <h2>Danh sách nhân viên</h2>
                <div class="actions">
                    <input type="text" id="search-input" placeholder="Tìm kiếm nhân viên..." oninput="searchEmployees()">
                    <button class="add-btn" onclick="window.location.href='add_employee.html'">Thêm nhân viên</button>
                </div>
                <table class="employees-table">
                    <thead>
                        <tr>
                            <th>Tên</th>
                            <th>Email</th>
                            <th>Số điện thoại</th>
                            <th>Vai trò</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="employees-tbody">
                        <!-- Danh sách nhân viên sẽ được tải từ backend -->
                    </tbody>
                </table>
                <!-- Khu vực phân trang -->
                <div id="pagination-container" class="pagination">
                    <!-- Các nút phân trang sẽ được thêm động -->
                </div>
            </section>
        </main>
    </div>

    <footer>
        <p>© 2025 KhoaFood. ALL RIGHT RESERVED.</p>
    </footer>

    <script src="/js/employee.js"></script>
</body>
</html>
